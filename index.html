<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">

    <div class="screen">
        <input type="text" id="display" class="display">
        
    </div>

    
    <div class="buttons">
        <input type="button" class="button" value="C" onclick="clr()">
        <input type="button" class="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="Del" onclick="del()">
        <input type="button" class="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="=" onclick="equal()">
        <input type="button" class="button" value="%" onclick="dis('%')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)">
        <input type="button" class="button" value="." onclick="dis('.')" onkeydown="myFunction(event)">
        
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
